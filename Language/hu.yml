  STR_HYBRID_GROUND_CONVOY: "Konvoy"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Az emberi intézményekbe való beszivárgás sok előkészítő munkát igényel az idegenek részéről, beleértve a létfontosságú rakományok szállítását, például dokumentumok, tárgyak vagy emberek. Ezt a munkát végzik szorgalmasan az fél-idegen hibridek, akiknek szerte a világon vannak kapcsolatai és erőforrásai működtetni a csempészetet. Bár nem feltűnő, az ilyen tevékenység az alapja az idegen diplomáciának, ami ahhoz vezethet hogy a baljós megállapodások születnek az idegenek és bizonyos emberi csoportok között."
  STR_HYBRID_BASE: "Hibrid Bázis"
