  STR_ANTHROPOD_UFOPEDIA: "Az Ízeltlábúak agresszív lények, valószínűleg a nehézgyalogság szerepét töltik be az idegenek soraiban. Erős, valamint keményebb mint egy emberi lény. A légzőrendszer eredménytelensége világosan látható, és miután rendelkezünk egy élő példánynal egyértelmű hogy az oxigén toxikus hatású rájuk és végül megöli őket egy héten belül. Úgy véljük ezek a lények teljesen mesterséges eredetűek, avagy biológiai robotok."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "Humanoid alakja ellenére ennek a lénynek az anatómiája nagyon idegen. A csontváz többnyire porcos, mindössze néhány erős csontot alkotó vázban. A szervei egy diffúz masszát alkotnak, a teljes testben szétszórva vannak zsigerei. Az agy mérete valamivel nagyobb mint az emberé, viszont számos nyirokcsomót tartalmaz, emiatt alacsonyabb a szervezettsége. A légzőrendszer kezdetleges és nem hatékony, valamint gyulladás jeleit észleltük benne."
  STR_SPITTER_UFOPEDIA: "A Köpködők nagyon elemi viselkedésel bíró lények, csak lövik a károsító folyadékukat mindenre, ami mozog. Az idegenek úgy tűnik pszionikus erejük segítségével akadályozzák meg őket a rossz célpont választástól. Amikor visszahúzódik a vázába meglehetősen jól ellenáll mindenféle támadásnak, különösen a kinetikus fegyverekneknek. Ezek a lények rövid hatótávolságú harcra bevethető élő fegyverek."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "Ennek a lénynek a törzse egy hatalmas mirigyet rejt, amely nagy mennyiségű romboló enzimet termel. Ezután az enzimet egy kamrában tárolja a test alján amelyhez csatornák kapcsolódnak, és feltehetően itt épül fel gyorsan a nagy nyomás amivel a célponra fecskendezi az anyagot. Az enzim egy nagyon komplex polimer, amely képes bármilyen anyagot szinte azonnal szétbontani. Jelenleg nem tudjuk szintetizálni. Ezenkívűl a lény külső páncélja nagyon ellenálló."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Ezt idegen tervezésű robot tankot elfogták az X-Com ügynökei, és ráillesztettek egy Lézer Ágyút az idegen hordák pusztítására."
  STR_XCOM_CYBERDISC_PLASMA_UFOPEDIA: "Ezt idegen tervezésű robot tankot elfogták az X-Com ügynökei, és átprogramozták hogy az erős plazma fegyverét a korábbi mesteri ellen fordítsa."
  STR_MEDI_PACK_UFOPEDIA: "Az elsősegély-készlet tartalmaz kötszereket, fájdalom-csillapítókat és stimulánsokat. Használatához a páciens mellett, felé fordulva kell állni. Ha a katona bénult, fölé kell állni. Kattints az elsősegély-készlet ikonra és válaszd ki az 'Elsősegély-készlet'-et a menüből.{NEWLINE}GYÓGYÍTÁS> A vörös testrészek végzetes sebeket jeleznek. Kattints a sebesült tesztrészre. Kattints a 'Gyógyít' gombra. Egy végzetes seb meg lesz gyógyítva, és az egészség valamennyire helyreáll.{NEWLINE}STIMULÁNS> Visszaállítja az energiáját és újraéleszti az öntudatlan (lebénított) katonákat. Az újraélesztéshez a bénult katona fölé kell állni.{NEWLINE}FÁJDALOMCSILLAPÍTÓ> Visszaállítja a sebesült katona morálját annyival, amennyivel a sebesüléssel csökkent neki."
