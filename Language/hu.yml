  STR_MEDAL_MELEE: "Közelharci kitüntetés"
  STR_MEDAL_MELEE_DESCRIPTION: "Az a katona kapja aki közelharci fegyverekkel ölt meg idegeneket."
  STR_MEDAL_MELEE_UFOPEDIA: "Az a katona kapja aki közelharci fegyverekkel ölt meg idegeneket."
  STR_MEDAL_MERCY_CROSS: "Kegyelem Kereszt"
