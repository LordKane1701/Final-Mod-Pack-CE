  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Az a katona kapja aki mestere az idegen elméknek."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Leghosszabb Éjszaka Sáv"
