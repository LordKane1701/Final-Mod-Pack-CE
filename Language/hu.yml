  STR_MEDAL_NIKE_CROSS: "Niké Kereszt"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Az a katona kapja aki egyedül ölt meg vagy kábított el minden idegent a küldetés alatt."
  STR_MEDAL_ONE_MONTH_SERVICE: "X-Com Szolgálati Medál"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Minden katona megkapja az első hónap leszolgálásának elismeréséül, bizonyítja hogy harcolt az idegen fenyegetés ellen, és része az erőnek amely megmenti az emberiséget. Ehhez a medálhoz nem jár további dekoráció."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Az a katona kapja aki első sorban harcolt az ismeretlen ellenséggel."
  STR_MEDAL_ORIGINAL8_NAME: "Első Vonal"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Az XCOM projekt a Tanács által kezdeményezett, szigorúan titkos projekt, amelynek a célja hogy megakadályozza a nagy, globális idegen inváziót, miután a világ hagyományos hadseregei nem tudták megállítani őket. {NEWLINE} {NEWLINE} Csak néhány kiválasztott egyén felel meg a projektben való részvételhez, és még kevesebben maradnak életben. {NEWLINE} {NEWLINE} Ez a kitüntetés bemutatja az XCOM projektben besorozott eredeti katonai állományt."
  STR_MEDAL_POSTMORTEM_KILL: "Kaszás Rendje"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Posztumusz kapja az a katona aki halála után is pusztította az ellenséget."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Posztumusz kapja az a katona akinek halála ellenére lélekjelenléte a csatatéren maradt."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Az a katona kapja aki megtörte az ellenség elméjét."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Az a katona kapja aki megtörte az ellenség elméjét."
  STR_MEDAL_REACTIONFIRE: "Gyorsasági Elismerés"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "A katona akkor kapja ha gyors reflexeivel végez az idegenekkel mielőtt esélyük lenne visszavágni."
  STR_MEDAL_REARSHOT: "Párisz Dicséret"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Az a katona kapja aki bebizonyította hogy ravasz, és képes meglepni az ellenséget és megölni hátulról."
  STR_MEDAL_REVIVE: "Angyal Kereszt"
  STR_MEDAL_REVIVE_DESCRIPTION: "Az a katona kapja aki visszahozott egy bajtársat a halál árnyékából."
  STR_MEDAL_SAPPER: "Utász Medál"
  STR_MEDAL_SAPPER_DESCRIPTION: "Az a katona kapja aki megöl egy fém ellenséget a nagy robbanó csomaggal."
  STR_MEDAL_SECTOPOD_KILL: "Fém Fenyegetés Kitüntetés"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Az a katona kapja aki megöli a legfélelmetesebb ellenséges gépezetet: egy Sectopodot!"
  STR_MEDAL_SEVEN_IN_ONE: "Dicsőség Rendje"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Az a katona kapja aki fontos szerepet játszott a küldetések sikerében."
  STR_MEDAL_SLAVEKILLS: "Bábmester"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Az a katona kapja aki az idegeneket használta a többi ellen."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Az a katona kapja aki egy idegent használt fel a többi ellen."
  STR_MEDAL_SNIPER: "Mesterlövész Kitüntetés"
  STR_MEDAL_SNIPER_DESCRIPTION: "Az a katona kapja aki nagy távolságról szedett le célpontokat"
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Asclepius Csillaga"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Az a katona kapja aki erős ellenséges tűz alá került a harctéren."
  STR_MEDAL_STATGAIN: "Athena Kitüntetés"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Az a katona kapja aki elkötelezte magát a fejlődében."
  STR_MEDAL_STATGAIN_UFOPEDIA: "'Athena a megtestesült bölcsesség, hadviselés, civilizáció, erő, stratégia, kézművesség, és a jog.' {NEWLINE} {NEWLINE} XCOM katonák fejlődnek a csatatéren és azon kívül, javítják képességeiket, megtestesítve Athena ideálját.{NEWLINE} {NEWLINE} Ezt a kitüntetést akkor kapja meg egy katona amikor az átfogó statisztikáján tíz pontot javít. Tíz lehetséges szintje van, 100 pontig elismerve a legnagyobb javulást."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Fekete Kereszt"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Az a katona kapja aki túlélt egy baráti tűz általi sebesülést."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Föld Rendje"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Az a katona kapja, aki fontos szerepet játszott a Föld védelmében."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Hősiesség Medálja"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Az a katona kapja aki az utolsó erejéig harcolt."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "A Bátorság Csillaga"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Az a katona kapja aki egyedül él túl egy küldetést."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Katonai Kereszt"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Az a katona kapja aki sok küldetésben vett részt."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Hadjárat Szalag"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Az a katona kapja aki sikeresen megvédett több régiót is"
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Hosszú Élet Medál"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Az a katona kapja aki sok hónapon át szolgált."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Éjszakai Orvvadász"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Az a katona kapja aki részese volt számos éjszakai küldetésnek."
  STR_MEDAL_TRAP: "Csavargó Kereszt"
  STR_MEDAL_TRAP_DESCRIPTION: "Az a katona kapja aki gerilla taktikát használt."
  STR_MEDAL_VALIANT_CRUX: "Hősi Kitüntetés"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Az a katona kapja aki megvédett minden civilt a terror küldetés alatt."
  STR_MEDAL_WEAPON_PROFICIENCY: "Fegyver Jártassági Érem"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Az a katona kapja aki kiválóan használja ezt a fegyvert: {0}."
  STR_MEDAL_WOUNDED: "Bíbor Szív"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Az a katona kapja aki megsebesül a csatamezőn."
  STR_CORRIDOR: "Folyosó"
  STR_CORRIDOR_UFOPEDIA: "A folyosó kapcsolja össze a bázis épületeit."
  STR_MUTON_OBLITERATOR: "Muton"
  STR_OBLITERATOR: "Pusztító"
  STR_OBLITERATOR_AUTOPSY: "Pusztító Boncolása"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Ez az automatizált egység egyértelműen a háborúra lett felfegyverezve és páncélozva. Három rétegű idegen fém pajzsa elsődlegesen energia fegyverek elleni védelmre lett tervezve, de jól hárítja a kinetikus találatokat is. A belseje 14 nagyerejű Elerium rakétát tartalmaz."
  STR_OBLITERATOR_CORPSE: "Pusztító Roncs"
  STR_OBLITERATOR_TERRORIST: "Pusztító Terrorista"
  STR_OBLITERATOR_UFOPEDIA: "A háború ezen lebegő óriása erősen páncélozott és pusztító Elerium-alapú rakétákkal van felfegyverezve. A Muton idegen faj által alkalamazott támogató egység, melyet elsődlegesen a földi lakosság terrorizálására használják."
  STR_OBLITERATOR_DISASSEMBLY: "Pusztító Szétszerelése"
  STR_STIMULANT: "Stimuláns"
  STR_STIMULANT_UFOPEDIA: "A stimuláns segít leküzdeni a fáradtságot, és arra kényszerítheti a cselekvőképtelen személyt hogy visszanyerje az eszméletét."
  STR_PAINKILLER: "Fájdalomcsillapító"
  STR_PAINKILLER_UFOPEDIA: "Ezek a tabletták gyorsan enyhítik a fájdalmat és így javítják az ügynökök harctéri teljesítményét."
  STR_HEALING_SPRAY: "Gyógyító Spray"
  STR_HEALING_SPRAY_UFOPEDIA: "Ez a kis doboz biotechnológiai úton előállított anyagokat tartalmaz, amelyeket a nyílt sebre juttatva gyorsan stabilizálja azt, és megakadályozza csatamezőn való elvérzést."
  STR_PLASMA_BLADE: "Plazma Penge"
  STR_PLASMA_BLADE_UFOPEDIA: "Ez az eszköz lényegében egy idegen harci kés, jellemzője hogy a penge monomolekulárisan élezett. A mágneses burok segítségével beborítja a penge területét forró plazmával, így képes rá hogy áttörje a modern golyóálló mellények hőálló kerámia lapkáit is."
  STR_PLASMA_SWORD: "Plazma Kard"
  STR_PLASMA_SWORD_UFOPEDIA: "Ez halálos kard ötvöz egy nagy pengét, egy mikron vastagságú élt, egy plazma emittert, és elektromágnest. Amikor aktiválódik, a forró plazma elárasztja a mágneses mező körül a pengét és szupermagas hőmérsékletűre hevíti azt ami megérinti. Egy titán lemezen úgy megy át mintha csak víz lenne."
  MAP_EXPANDED_TERROR: "Urban Alternative"
  STR_MIXED: "Éteri Rend"
  STR_BATTERIES: "Akkumulátorok"
  STR_MISSILES: "Rakéták"
  STR_SNAKEMAN_SALAMANDRON: "Kígyóember"
  STR_ETHEREAL_CYBERDISC: "Éteri"
  STR_SECTOID_SECTOPOD: "Sectoid"
  STR_SECTOID_COMMANDER_CORPSE: "Sectoid Tetem"
  STR_SILACOID_UFOPEDIA: "Ez a szilícium alapú életforma hatalmas mennyiségű hőt termel. Az ereje akkora, hogy a sziklákat is összezúzza, amit aztán a forró mag elnyel. Primitív intelligenciával rendelkezik, és implantátumok illetve telepatikus lények segítségével irányítják. Chtonite nevű idegen fajjal együttműködik."
  STR_CELATID_UFOPEDIA: "Ez az életforma rejtélyes természetes képességgel rendelkezik, amellyel lebeghet a levegőben. Úgy tűnik, az emberi agyhullámokat észleli, és az emberi cél felé halad, még ha az el is rejtőzött. Amint egy célpontot észlel, a Celatid leszáll és kisméretű, rendkívül korrozív mérgező gömböcskéket bocsát ki. A lény képes riasztó sebességgel magát klónozni. Az Üldözővel együtt jelenik meg általában."
  STR_POWER_SUIT_UFOPEDIA: "Ezt az új, erőteljes védőfelszerelést Elerium energiaforrás hajtja, így nagy mértékben megnöveli a viselője sebességét és erejét. Jelenleg ez biztosítja csapataink legjobb védelmét."
  STR_LAUNCHER_ELERIUM: "46mm Gránát (E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "A szabvány gránátvetővel használva ez az eszköz igen erőset robban becsapódáskor, hasonlót mint az idegen gránát."
  STR_GAUSS_DEFENSES: "Gauss védelem"
  STR_GAUSS_DEFENSES_UFOPEDIA: "A nagy tűzgyorsaságú Gauss Védelem némi védelmet nyújt bármilyen landoló hajó ellen."
  STR_ALIEN_GRENADE_UFOPEDIA: "Ez az eszköz ugyanúgy működik, mint földi megfelelője - kivéve, hogy sokkal erősebb.{NEWLINE}Szétszerelésével némi Elerium nyerhető ki belőle."
  STR_BLASTER_BOMB_UFOPEDIA: "Ez az eszköz nagyerejű robbanást produkál, és egy intelligens írányítórendszere van.  A pusztító bomba kilövővel lehet kilőni.{NEWLINE}Szétszerelésével némi Elerium nyerhető ki belőle."
  STR_STUN_BOMB_UFOPEDIA: "A bénító bomba élő emberi egyedek elfogására használatos, de használható a legtöbb idegen faj egyede ellen is.  A kis kilövő juttatja célba.{NEWLINE}Szétszerelésével némi Elerium nyerhető ki belőle."
