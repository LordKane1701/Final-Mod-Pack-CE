  STR_HYBRID_MEETING: "Hibrid-Idegen Találkozó"
  STR_HYBRID_MEETING_UFOPEDIA: "Annak ellenére, hogy a félig idegen hibridek önállóan működnek, időről időre szükség van rá hogy találkozzanak mestereikkel hogy megkapják az új utasításokat és felszereléseket. Az ilyen találkozók távoli területeken zajlanak, általában olyan épületekben amelyek a hibridek hálózatához tartoznak. Ezek az ülések jelentős fenyegetést jelentenek az X-COM számára, hiszen láthatóan erősítik idegen befolyás a Földön."
