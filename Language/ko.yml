  STR_HYBRID_MIB_MEETING_UFOPEDIA: "반인간 혼종 관련단체 중 가장 위험한 조직 중 하나는 맨 인 블랙이라 불리는 자들로, 외계인과의 접촉을 탐색하는 것으로 자신들만의 이익을 추구하는 자들이다. 혼종 네트워크는 때때로 협상, 정보 공유 그리고 아마도 인류에 대항하는 음모를 꾸미고자 그들의 주인을 위해 맨 인 블랙 대표를 만난다. 말할 필요도 없이, 이러한 접촉은 X-Com에게 위협이 되고 단호하게 대처해야 한다."
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "인간 조직으로의 잠입은 외계인 부분에서는 많은 사전 작업이 필요하며, 여기에는 주요 화물의 수송이 포함되는데, 문서, 유물 또는 사람이 포함된다. 이 일은 반 외계인 혼종들이 열심히 수행되는데, 이들은 전 세계에 자신들의 밀수품을 옮기기 위해 인맥과 자원을 사용한다. 눈에 잘 띄지는 않지만, 이러한 활동은 외계인 외교의 기초이며, 이는 결국 외계인과 어떤 인간 단체 간의 사악한 합의를 이끌어낼 지도 모른다."
  STR_HYBRID_BASE: "혼종 기지"
