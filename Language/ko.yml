  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "외계인 기술은 일상적으로 고에니저를 쉽고, 안전하며 손실을 최소화하는 식으로 저장, 방출, 전달하는 믿을 수 없을 정도로 고도한 부품을 사용한다. 우리의 자체 장비와는 설계가 완전히 다르고, 특이한 재료를 사용하긴 하지만, 이것은 우리 공학자들에 의해 상대적으로 쉽게 복제할 수 있고 다양한 용도로 사용될 수 있다."
