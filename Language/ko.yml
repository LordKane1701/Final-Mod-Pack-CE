ko:
  STR_DEATH_DISC: "죽음의 원반"
  STR_DEATH_DISC_UFOPEDIA: "이 투척 무기는 마이크로그래브 엔진의 보조를 받는데, 공기 중에서 지속 회전이 유지된다. 원반이 표적을 타격한 후에는, 자동으로 사용자에게 돌아온다. 이것의 단분자 칼날은 섬뜩한 무기이며, 최신 장갑마저도 관통할 수 있다."
  STR_SMALL_GROUND_CONVOY_HYBRID: "소규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "소규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "소규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "소규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "소규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "중규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "중규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "중규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "중규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "중규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "우리는 소규모 혼종 자원 선적을 가로챘다. 그게 목적지에 도달하지 못하도록 하라. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "우리는 혼종 자원 선적을 가로챘다. 그게 목적지에 도달하지 못하도록 하라. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_ALERT_SMALL_CONVOY_HYBRID: "소규모 호송행렬 감지"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "중규모 호송행렬 감지"
  STR_MEDAL_ALIENS_KILLED: "메리트 스타"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "대량의 외계인을 사살한 병사에게 수여된다."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "인페르노 스타"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "소이 무기를 이용하여 외계인을 사살한 병사에게 수여된다."
  STR_MEDAL_ANTITERROR_DESCRIPTION: "모든 종류의 테러 유닛을 사살한 병사에게 수여된다."
  STR_MEDAL_GLOBETROTTER: "세계여행자"
  STR_MEDAL_NIKE_CROSS: "니케 십자 훈장"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "맨몸으로 작전 중 모든 외계인을 사살하거나 무력화시킨 병사에게 수여됩니다."
  STR_MEDAL_ONE_MONTH_SERVICE: "X-Com 복무 훈장"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "이 훈장은 외계의 위협에 대항하여 인류를 지키기 위해 X-COM에 복무한 모든 병사들의 복무 첫 번째 달에 수여된다. 이 메달엔 추가 훈장이 없다."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "'지키기 위해 싸울 것이 없는 사람, 자신의 안위보다 더 중요한 것은 없는 사람은 비참한 존재이다. 그보다 나은 사람의 노력으로 자유를 얻고 유지하지 않는 한 그에게는 자유로울 기회가 없다.'{NEWLINE}-존 스튜어트 밀 {NEWLINE}{NEWLINE} 이 훈장은 외계의 위협에 대항하여 인류를 지키기 위해 X-Com에 복무한 모든 병사들에게 수여된다. 이 메달엔 추가 훈장이 없다."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "미지의 적과의 싸움에서 앞장선 병사에게 수여됩니다."
  STR_MEDAL_ORIGINAL8_NAME: "최초 복무자"
  STR_MEDAL_POSTMORTEM_KILL: "사신의 훈장"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "목숨을 잃었음에도 전장에서 자신의 몫을 다한 병사에게 수여됩니다."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "목숨을 잃었음에도 전장에서 자신의 몫을 다한 병사에게 수여됩니다."
  STR_MEDAL_PSIPANIC: "크루시오"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "적의 정신을 붕괴시킨 병사에게 수여됩니다."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "적의 정신을 붕괴시킨 병사에게 수여됩니다."
  STR_MEDAL_REACTIONFIRE: "신속 훈장"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "빠른 반사신경을 보여, 외계인이 반격할 기회를 가지기 전에 사살한 병사에게 수여됩니다."
  STR_MEDAL_REARSHOT: "파리스 훈장"
  STR_MEDAL_REARSHOT_DESCRIPTION: "교활하게 뒤에서 적을 예상치 못하게 습격하여 사살한 병사에게 수여된다."
  STR_MEDAL_REVIVE: "천사의 십자 훈장"
  STR_MEDAL_REVIVE_DESCRIPTION: "전우를 삶과 죽음의 경계에서 되살려낸 병사에게 수여된다."
  STR_MEDAL_SAPPER: "전투공병 훈장"
  STR_MEDAL_SAPPER_DESCRIPTION: "기계류 적을 파괴탄으로 파괴한 병사에게 수여된다."
  STR_MEDAL_SECTOPOD_KILL: "금속 위협 훈장"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "가장 두려운 외계인 장치를 파괴한 병사에게 수여된다: 섹토포드!"
  STR_MEDAL_SEVEN_IN_ONE: "영광훈장"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "임무 성공에 핵심 역할을 맡은 병사에게 수여된다."
  STR_MEDAL_SLAVEKILLS: "인형의 지배자"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "외계인들을 공멸하게 만든 병사에게 수여된다."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "외계인들을 공멸하게 만든 병사에게 수여된다."
  STR_MEDAL_SNIPER: "지정사수 훈장"
  STR_MEDAL_SNIPER_DESCRIPTION: "목표물에 장거리 사격을 적중시킨 병사에게 수여된다."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "아스클레피오스의 별"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "적으로부터 강렬한 공격을 받은 병사에게 수여됩니다."
  STR_MEDAL_STATGAIN: "아테나 훈장"
  STR_MEDAL_STATGAIN_DESCRIPTION: "자기계발에 헌신한 병사에게 수여된다."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "흑십자 훈장"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "아군 오사를 맞고 살아남은 병사에게 수여된다"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "지구 기사단"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "지구 방위의 중추였던 병사에게 수여된다."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "영웅심 메달"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "혼신의 힘을 다해 싸운 병사에게 수여된다."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "동성훈장"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "임무의 유일한 생존자에게 수여된다."
  STR_MEDAL_TOTAL_MISSION_COUNT: "군사 십자훈장"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "여러 작전에 참여한 병사에게 수여된다. "
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "캠페인 리본"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "여러 지역을 성공적으로 방어해낸 병사에게 수여된다."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "장기 복무 메달"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "여러 달 동안 복무한 병사에게 수여된다."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "나이트 스토커"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "여러 야간 임무에서 한 몫을 차지한 병사에게 수여된다."
  STR_MEDAL_TRAP: "배회자의 십자"
  STR_MEDAL_TRAP_DESCRIPTION: "게릴라 전술을 교활하게 활용한 병사에게 수여된다."
  STR_MEDAL_VALIANT_CRUX: "용기의 십자"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "테러 임무에서 모든 민간인을 구조한 병사에게 수여된다."
  STR_MEDAL_WEAPON_PROFICIENCY: "무기 숙련 메달"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "{0}에 특출함을 보인 병사에게 수여된다."
  STR_MEDAL_WOUNDED: "퍼플 하트"
  STR_MEDAL_WOUNDED_DESCRIPTION: "전장에서 부상당한 병사에게 수여된다."
  STR_MEDAL_WOUNDED_UFOPEDIA: "전장에서 받은 상처는 X-Com 병사들이 스스로를 위기에 몰아넣는 의지를 보여주는 확실한 증거이다. 이 메달은 자신을 희생하여 부상당한 병사를 기리는 위한 고전적인 방식이다. {NEWLINE}{NEWLINE}이 메달은 전장에서 부상당한 병사에게 한 번 수여된다."
  STR_CORRIDOR: "통로"
  STR_MUTON_OBLITERATOR: "뮤톤"
  STR_OBLITERATOR_ARMOR: "오블리터레이터 전투 분석결과"
  STR_OBLITERATOR: "오블리터레이터"
  STR_OBLITERATOR_AUTOPSY: "오블리터레이터 검시"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "이 무인 유니트는 명백히 무장했고 전쟁에 대비해 장갑을 둘렀다. 그 3중 합금 방벽은 에너지 무기를 견디기 위해 우선 설계되었지만, 그 두께는 또한 대부분의 운동 무기도 무력화한다. 그 공간에는 14발의 강력한 엘레리움 로켓을 저장한다."
  STR_OBLITERATOR_CORPSE: "부서진 오블리터레이터"
  STR_OBLITERATOR_TERRORIST: "오블리터레이터 테러분자"
  STR_OBLITERATOR_UFOPEDIA: "이 부유하는 전쟁기계는 두터운 장갑을 둘렀고 강력한 엘레리움 기반 미사일로 무장했다. 이들은 외계인 뮤톤 종족의 지원 유니트로서, 주로 그들의 지구 인류에 대한 테러 공격에 사용된다."
  STR_OBLITERATOR_DISASSEMBLY: "오블리터레이터 분해"
  STR_STIMS: "각성제"
  STR_STIMS_UFOPEDIA: "각성제는 피로와 싸우는 걸 도와주며 무력화된 사람이 정신을 차리도록 강제할 수도 있다."
  STR_PAINKILLER: "진통제"
  STR_PAINKILLER_UFOPEDIA: "이 알약은 신속하게 요원의 능력에 영향을 주는 고통 관련 효과를 해소한다."
  STR_HEALING_SPRAY: "치료 스프레이"
  STR_PLASMA_BLADE: "플라스마 칼날"
  STR_PLASMA_BLADE_UFOPEDIA: "이 장치는, 실질적으로 외계인 전투 단검으로, 단분자 칼날로 연마된 도검이 특징이다. 자기장 덮개는 이 칼날을 플라스마 장으로 에워싸, 현대의 장갑복에 들어간 열저항 세라믹을 찢어버리는 능력을 준다."
  STR_PLASMA_SWORD: "플라스마 검"
  STR_PLASMA_SWORD_UFOPEDIA: "이 치명적인 검의 구현체는 큰 검, 마이크로미터 두께의 칼날, 플라스마 발생기, 그리고 전자석이 결합한 것이다. 일단 작동하면, 뜨거운 플라스마가 검 주변의 전자기장을 타고 흐르며, 접촉점을 아주 뜨겁게 달구는데 그 접촉된 곳은 티타늄도 물처럼 녹아내릴 것이다."
  MAP_EXPANDED_TERROR: "교외 대체"
  STR_MIXED: "이더리얼 명령"
  STR_BATTERIES: "전지들"
  STR_MISSILES: "미사일"
  STR_SNAKEMAN_SALAMANDRON: "스네이크맨"
  STR_ETHEREAL_CYBERDISC: "이더리얼"
  STR_SECTOID_SECTOPOD: "섹토이드"
  STR_SECTOID_COMMANDER_CORPSE: "섹토이드 시체"
  STR_SILACOID_UFOPEDIA: "이 실리콘 기반 생명체는 엄청난 양의 열을 뿜어낸다. 이것은 바위를 부술 정도의 힘이 있는데 뜨거운 중책으로 삼킨다. 이것은 원시적 지능을 가졌고 삽입물이나 텔레파시로 통제할 수 있다. 이것은 치토나이트라는 외계인 종족과 함께 다닌다."
  STR_CELATID_UFOPEDIA: "이 생명체는 공기 중을 떠다닐 수 있는 신비한 기본 능력을 가졌다. 이것은 인간 뇌파를 감지하는 것으로 보이며 잘 숨어있을 때조차도 인간 표적 방향으로 이동할 것이다. 표적이 일단 탐지되면 셀라티드는 내려와 극도로 부식성이 높은 독의 방울을 발사한다. 이 생물은 스스로를 복제하는 위험할 정도의 비율을 가졌다. 이것은 체이서 종족의 주변에 따라다닌다."
  STR_LAUNCHER_ELERIUM: "46mm 유탄(E-115탄)"
  STR_GAUSS_DEFENSES: "가우스 방어시설"
  STR_ALIEN_GRENADE_UFOPEDIA: "이 장치는 지구제 수류탄과 같은 방식으로 작동한다 - 이게 더 강력하다는 것만 제외하면.{NEWLINE}우리는 약간의 엘레리움을 회수하기 위해 이걸 분해할 수 있다."
  STR_BLASTER_BOMB_UFOPEDIA: "이 장치는 지능적 유도 체계가 있는 고폭탄 미사일이다. 블래스터 발사기에서 발사된다.{NEWLINE}우리는 약간의 엘레리움을 얻기 위해 이걸 분해할 수 있다."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "작은 외계인의 플라스마 권총용 동력원이다. 엘레리움을 - 모든 외계인 동력의 원천 - 담고 있는데 우리가 회수할 수 있다."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "이 자그마한 장치는 중형 플라스마 총을 위한 탄약으로 사용된다. 여기에는 회수 가능한 소량의 엘레리움이 담겨 있다."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "이 작은 장치는 플라스마 소총의 동력원으로서 사용된다 - 중간 위력의 외계인 무기다. 회수할 수 있는 작은 양의 엘레리움을 담고 있다."
  STR_IMPROVED_RADAR_CRAFT: "개선된 레이더 탈것"
  STR_ULTIMATE_RADAR_CRAFT: "궁극의 레이더 탈것"
  STR_HAWKEYE: "호크아이"
  STR_AWACS: "AWACS"
  STR_DARKSTAR: "다크스타"
  STR_CYBERDISC_CORPSE: "난파된 사이버디스크"
  STR_CYBERDISC_ARMOR: "사이버디스크 전투 분석결과"
  STR_SECTOPOD_CORPSE: "난파된 섹토포드"
  STR_SECTOPOD_ARMOR: "섹토포드 전투 분석결과"
  STR_STUN_ROD_UFOPEDIA: "이 장치는 접근전에서만 사용할 수 있지만, 전기 충격을 이용해 죽이지 않고 살아있는 생물체를 기절시킬 것이다."
  STR_SNAKEMAN_SOLDIER_ARMOR: "스네이크맨 전투 분석결과"
  STR_FLOATMED_CORPSE: "플로터 시체"
  STR_FLOATLEA_CORPSE: "플로터 시체"
  STR_FLOATENG_CORPSE: "플로터 시체"
  STR_FLOATNAV_CORPSE: "플로터 시체"
  STR_FLOATER_SOLDIER_ARMOR: "플로터 전투 분석결과"
