  STR_SPITTER_AUTOPSY: "Spitter-Autopsie"
  STR_ANTHROPOD_UFOPEDIA: "Anthropods sind aggressive Kreaturen, die wahrscheinlich die Rolle der schweren Infanterie auf Seite der Außerirdischen einnehmen. Sie sind stärker und robuster als ein gewöhnlicher Mensch. Mit der Untersuchung eines lebenden Exemplars ist jetzt klar, dass die Ineffizienz ihres Atmungsapparats als Nachweis für die giftige Wirkung von Sauerstoff auf die Außerirdischen dient. Die Lebensdauer dieser Kreaturen auf der Erde wird auf eine Woche geschätzt. Mit den neuen Erkenntnissen glauben wir, dass diese Kreaturen unnatürlichen Ursprungs sind und eine Form von biologischen Robotern darstellen."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "Trotz der äußerlich menschlichen Form findet sich die Anatomie dieser Kreatur nicht auf der Erde wieder. Das Skelett besteht hauptsächlich aus Knorpeln mit nur wenigen stabilen Knochen, die den Körper tragen. Die Organe sind über den ganzen Körper im Eingeweide verteilt. Die Größe des Gehirns ist etwas größer als das Gehirn eines Menschens. Das Gehirn besteht aus einigen Nervenknoten, die eine geringere Nervendichte besitzen. Der Atmungsapparat ist nicht weit ausgebildet und daher ineffizient. Außerdem sind wir auf Anzeichen für eine Entzündbarkeit gestoßen."
  STR_SPITTER_UFOPEDIA: "Spitters sind Kreaturen mit sehr einfachgestrickten Verhaltensweisen und bespucken alle sich bewegende Ziele mit einer säurenhaltigen Flüssigkeit. Um nicht selbst beschossen zu werden, verhinden die Außerirdischen scheinbar mittles Psionik, dass der Spitter die falschen Ziele angreift. Wenn sie sich in ihren Panzer begeben sind sie gegen nahezu alle Formen von Schäden unverwüstlich. Das trifft vorallem für panzerbrechende Munition zu. Diese Wesen sind lebendige Waffen, die in Gefechten mit kürzerer Schussentfernung ihren Einsatz finden."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "Im Rumpf dieser Kreatur befindet sich eine massive Drüse, die ein Sekret mit zerstörerischen Enzymen enthält. Das Enzym wird in eine Kammer unterhalb der Schlote transportiert, wo sich vermutlich rasch ein sehr hoher Druck aufbaut. Mit diesem Druck wird diese Substanz in Richtung des gewünschten Zieles beschleunigt. Das Enzym selbst ist ein sehr komplexes Polymer, das jedes Material in kürzester Zeit auflöst. Derzeit steht es nicht in unseren Möglichkeiten es zu synthetisieren. We currently can't synthesize it. Diese Kreature besitzt zusätzlich noch einen sehr widerstandsfähigen Panzer."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Dieser Außerirdische Roboterpanzer wurde von X-Com umprogrammiert und mit einer Laserkanone ausgerüstet. Mit unserer eigenen Cyberdisc können wir eine Verwüstung unter den Aliens stiften."
  STR_XCOM_CYBERDISC_PLASMA_UFOPEDIA: "Dieser Außerirdische Roboterpanzer wurde von X-Com umprogrammiert um die eigene mächtige Plasmakanone gegen die früheren Meister zu richten."
  STR_MEDI_PACK_UFOPEDIA: "Der Erste-Hilfe-Koffer enthält Heil- und Schmerz- sowie Stimulansmittel. Um den Erste-Hilfe-Koffer nutzen zu können, müssen Sie in die Richtung blicken, in der sich der verwundete Soldat befindet. Ist der Soldat betäubt, dann müssen Sie sich über ihn stellen. Klicken Sie das Erste-Hilfe-Koffer-Icon an, und wählen Sie aus dem Menü die Option 'Erste-Hilfe-Koffer nutzen'.{NEWLINE}HEILEN> Rote Körperteile zeigen an, daß sie schwer verletzt sind. Klicken Sie den entsprechenden Körperteil und dann den Knopf 'Heilen' an. Damit wird eine tödliche Wunde geheilt und neue Gesundheit zugeführt.{NEWLINE}STIMULANS> Regeneriert Energie und belebt bewußtlose (betäubte) Soldaten. Um einen bewußtlosen Soldaten wiederzubeleben, müssen Sie sich direkt über ihn stellen.{NEWLINE}SCHMERZMITTEL> Erhöht die Moral verwundeter Soldaten bis zu einer Stufe, die dem alten Gesundheitsniveau entspricht."
  STR_LASER_SHOTGUN: "Laser Schrotflinte"
  STR_LASER_SHOTGUN_UFOPEDIA: "Diese Multi-Emitter Laserwaffe feuert 6 Laserstrahlen auf einmal."
  STR_LASER_SNIPER_RIFLE: "Laser Scharfschützengewehr"
  STR_LASER_SNIPER_RIFLE_UFOPEDIA: "Diese Version des Scharfschützengewehrs besitzt keinen Feuerstoß, dafür macht es mit ihrer erhöhten Genauigkeit und Feuerkraft wieder wett."
  STR_GRAV_MODULE: "Grav-Modul"
  STR_GRAV_MODULE_UFOPEDIA: "Das Grav-Modul ist ein kleiner Anti-Gravitionsgenerator. Es erlaubt eine menschengroßens Object für eine nahezu unendliche Zeit schweben zu lassen."
