  STR_WASPITE_UFOPEDIA: "Die Waspites sind die Elite der Terror- und Kampfeinheiten. Sie sind sehr aggressiv, gentechnisch verändert und mit Kybernetik ausgestattet, was sie zu furchterregenden Gegnern macht. Aber ihre Gebrechlichkeit lässt sie eher in der Rolle einer Artillerie als in der Rolle der Infanterie vermuten. Ihr Körper wurde mit einer spiralenförmigen Vorrichtung ersetzt und erzeugt ein Anti-Graviationsfeld und ermöglicht somit der Kreature durch die Luft zu schweben."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "Die Anatomie dieser Kreature grenzt an Wahnsinn. Der Körper besteht aus einer spiralenförmigen Lebenserhaltungssystem, das eine symbiotische durch Biotechnik erzeugte Pflanze am Leben hält. An dieser Spirale sind zwei mechanische Arme und der Kopf eines Insekten-ähnlicher Kreatur angebracht. Der Kopf scheint das letzte übrig gebliebene Körperteil der eigentlichen Rasse zu sein. Der pflanzliche Teil ist besonders durch Feuer verwundbar."
  STR_CYBERMITE_UFOPEDIA: "Dieser miniaturisierter Robotor ist eine automatische Terrorwaffe und repräsentiert die Spitze der außerirdischen Robotertechnik dar. Sobald die ausgereiften optischen Sensoren ein Ziel entdecken, bewegt sich der Roboter in dieselbige Richtung und greift sofort an. Der miniaturisierte Elerium-Kern löst nach genügend Beschädigungen eine Explosion aus. Dies erschwert das Zerstören dieses Roboters ohne dabei selber verletzt zu werden."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "Das hervorstechendste Merkmal dieser unglaublich komplexen Roboter ist ihre Waffe. Ein Stachel aus außerirdischen Legierungen der mit einem miniaturisierten Behälter gekoppelt ist. Innerhalb des Behälters befanden sich Restbestände, die uns vermuten lässt, dass es sich hierbei um ein hochwirksames Gift handelt. Der Schaden am Energiekern ist zu hoch, als dass dieser vollkommen geforscht werden könnte. Es scheint aber, dass dieser sehr empfindlich gegenüber aller Form von Schäden reagiert und somit höchstwahrscheinlich explodiert."
