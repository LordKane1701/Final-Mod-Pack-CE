  STR_LASER_WEAPONS_UFOPEDIA: "Obwohl Laser seit Jahrzehnten bekannt waren, konnte erst mit der Außerirdischen Technologie ein Laser in Form einer praktikablen Waffe gebracht werden. Die neuen Laser Waffen sind in vieler Hinsicht normalen kinetischen Waffen überlegen."
  STR_GAUSS_WEAPONS_UFOPEDIA: "Die Gauss Waffen besitzen eine mächtige Spule, die kleine Projektile dank Elektromagnetischer Kraft beschleunigt. Die Kugeln, die mit der Gauss Technologie abgefeuert werden, sind deutlich schneller als traditionelle Projektile und können so selbst dicke Panzerungen durchschlagen. Auf der anderen Seite ist ihre Reichweite beschränkt, da durch die Luftreibung die Projektile in der Atmosphäre verglühen. Die Gauss Waffen produzieren eine enorme Hitze, die den Einsatz eines Feuerstoßes unmöglich macht."
  STR_RAILGUNS_UFOPEDIA: "Die Railgun ist die ultimative Version der Gauss Waffen. Mit verbesserten Kühlungssystemen und Energiequellen wird eine starke Verbesserung gegenüber Gauss Waffen erreicht. Feuerstöße sind nun auch möglich."
