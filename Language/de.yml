  STR_HOVERTANK_PLASMA: "Schwebepanzer/Plasma"
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Außerirdische Technologie hat der SWP eine Ehrenrunde verschafft. Ihre Beweglichkeit in der Luft und die Macht der Plasmastrahlen sind eine tödliche Kombination."
  STR_TANK_PLASMA_UFOPEDIA: "Der Panzer verwendet eine mächtige Plasmakanone basierend auf unserer Untersuchung der Außerirdischen Technologie. Im Vergleich zu der Laservariante ist die Plasmakanone nochmals stärker."
  STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: "Unser Verständig der Außerirdischen Konstruktionen ergmöglicht uns, unsere SWT-Designs zu verbessern. Dieser Panzer besitzt eine Panzerung aus Außerirdischen Legierung und einen Anti-Gravitionsgenerator für eine erhöhte Mobilität. Diese Variante ist einen Raketenwerfer verbaut."
  STR_HOVERTANK_LASER_CANNON_UFOPEDIA: "Unser Verständig der Außerirdischen Konstruktionen ergmöglicht uns, unsere SWT-Designs zu verbessern. Dieser Panzer besitzt eine Panzerung aus Außerirdischen Legierung und einen Anti-Gravitionsgenerator für eine erhöhte Mobilität. Diese Variante ist mit einer Laserkanone ausgerüstet."
  STR_SECTOPOD_CONSTRUCTION: "Sectopod Konstruktionen"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "Das Reverse-Engineering des Sectopods ist vollständig. Da wir nun das Verständnis für das Prinzip und der einzelnen Komponten hinter dem Design besitzen, können wir diese als bipedale SWTs umbauen. Das größte Problem beim Reverse-Engineering bestand darin die psionische Verbindung mit unserer Panzer KI zu ersetzen."
  STR_SECTOPOD_LASER: "Sectopod/Laser"
  STR_SECTOPOD_LASER_UFOPEDIA: "Der Roboter besitzt ein standfestes Design, das dem Sectopod erlaubt die meisten Formen von Angriffen zu widerstehen. Die Schadensanfälligkeit durch Laser Waffen wurde reduziert. Ausgerüstet mit einer Laserkanone ist diese Einheit eine Bereicherung für unsere Truppen."
  STR_SECTOPOD_PLASMA: "Sectopod/Plasma"
