  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Längste-Nacht-Band"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Für einen Soldaten, der die Schrecken einer nächtlichen Terrormision bezeugen kann."
  STR_MEDAL_NIKE_CROSS: "Nike-Kreuz"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Für einen Soldaten der im Alleingang alle Außerirdischen einer Mission getötet oder betäubt hat."
  STR_MEDAL_ONE_MONTH_SERVICE: "X-Com Dienstabzeichen"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Für alle Soldaten, die ihren ersten Monat abschließen, als Dank für den Kampf gegen die außerirdische Bedrohung zum Schutz der Menschheit. Diese Medaille hat keine zusätzliche Dekorationen."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "'Ein Mann, der nichts hat, wofür er bereit ist zu kämpfen; nichts, außer seine persönliche Sicherheit, ist ein elendes Geschöpf, das keine Chance hat, frei zu sein, wenn er nicht von den Anstrengungen besserer Männer als von ihm gemacht und gehalten wird.'{NEWLINE} - John Stewart Mill{NEWLINE}{NEWLINE}Diese Auszeichnung wird allen Soldaten verliehen, die in X-Com dienen, als Anerkennung für den Kampf gegen die Alien-Bedrohung und dafür, dass sie Teil der Kraft sind, die Menschheit zu retten. Diese Medaille hat keine zusätzlichen Dekorationen."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Für einen Soldaten, der mit als Erster den Unbekannten Feind bekämpfte"
  STR_MEDAL_ORIGINAL8_NAME: "Erster im Dienst"
  STR_MEDAL_POSTMORTEM_KILL: "Sensenmann-Orden"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Posthum für einen Soldaten der trotz seines Ablebens auf der Wallstatt blieb."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Posthum für einen Soldaten der trotz seines Ablebens auf der Wallstatt blieb."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Für einen Soldaten, der den Geist des  Feindes brach."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Für einen Soldaten, der den Geist des Feindes brach."
  STR_MEDAL_REACTIONFIRE: "Belobigung für Schnelligkeit"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Für einen Soldaten, der schnelle Reflexe zeigte, Aliens tötete bevor sie zurückschlagen konnten."
  STR_MEDAL_REARSHOT: "Paris-Empfehlung"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Für einen Soldaten, der Schläue gezeigt hat und Feinde von hinten tötete."
  STR_MEDAL_REVIVE: "Engelkreuz"
  STR_MEDAL_REVIVE_DESCRIPTION: "Für einen Soldaten, der einen Kameraden von der Schwelle des Todes zurückgeholt hat."
  STR_MEDAL_SAPPER: "Saboteur-Medaille"
  STR_MEDAL_SAPPER_DESCRIPTION: "Für einen Soldaten, der einen metallischen Feind mit Brisanz-Sprengstoff tötete."
  STR_MEDAL_SECTOPOD_KILL: "Belobigung für Metall Monster"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Für einen Soldaten, der das fürchterlichste feindliche Konstrukt getötet hat: den Sektopoden!"
  STR_MEDAL_SEVEN_IN_ONE: "Orden des Ruhms"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Für einen Soldaten, der für den Erfolg einer Mission unabdinglich war."
  STR_MEDAL_SLAVEKILLS: "Puppenspieler"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Für einen Soldaten, der Außerirdische gegeneinander einsetzt."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Für einen Soldaten, der die Außerirdischen gegeneinander einsetzte."
  STR_MEDAL_SNIPER: "Scharfschützen-Belobigung"
