  STR_ALLOY_SWORD: "Legierung-Schwert"
  STR_ALLOY_SWORD_UFOPEDIA: "Das kunstvoll gefertigte Schwert ist eine beeindruckende Nahkampfwaffe. In Händen eines starken und nahkampf-fähigen Soldaten kann das Schwert selbst schwergepanzerte Gegner erschlagen.{NEWLINE}>Stärke wird auf den Schaden addiert."
  STR_LIVING_QUARTERS_2: "Große Barracke"
