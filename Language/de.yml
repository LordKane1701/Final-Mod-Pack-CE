  STR_SCOUT_DRONE_UFOPEDIA: "Die kleine robust gebaute Drone dient zur Aufklärung im Gelände. Im Vergleich zu anderen SWTs verfügt die Drone über keinerlei offensiven Waffen oder die Panzerung derselbigen. Dafür ist es schnell und erlaubt unseren Truppen die gegnerischen Position auszukunftschaften ohne unsere Agenten in Bedrohung auszusetzen. Außerdem besitzt die Drone einen Rauchwerfer um sich aus dem Schußfeld zu bringen. "
  STR_TANK_GAUSS: "Panzer/Gauss"
  STR_TANK_GAUSS_UFOPEDIA: "Der Turm des automatiserten Panzers wurde mit einer leichten Gauss Kanone ausgerüstet. Die verbaute Gauss Kanone besitzt eine höhere Genauigkeit und Feuerkraft gegenüber der gewöhnlichen Kanone."
