  STR_ELERIUM_BOMB: "Eleriumbombe"
  STR_ELERIUM_BOMB_UFOPEDIA: "Die Eleriumbombe, die hauptsächlich von den Außerirdischen benutzt wird ist eine mächtige und tädliche Munition für die kleine Abschussrampe."
  STR_ADVANCED_LASER_WEAPONS: "Verbesserte Laser Waffen"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Die Eindämmungskammer für Antimaterie können wir die derzeitigen Grenzen der Batterien für die Laser Waffen überwinden. Unsere neuen Entwürfe für Laser Waffen besitzen nicht nur eine erhöhte Feuerkraft, sie besitzen genügend Energie selbst für längere Feuerkämpfe bevor sie geladen werden müssen. "
