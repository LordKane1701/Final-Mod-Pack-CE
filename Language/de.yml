  STR_ALIEN_DIPLOMACY: "Außerirdische Diplomatie"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Es scheint als wäre es nicht das erste Mal, dass die Außerirdischen zu unserem Planeten gekommen sind. Bevor der Mensch überhaupt enstand, stürzte ein riesiges Raumschiff auf der Erde ab. Die Besucher unserer Zeit suchen nun nach ihren verlorenen Vorfahren und hoffen mit diesen in Kontakt treten zu können. Die Außerirdischen sind überzeugt, dass die Besatzung von dem einst abgestürzten Raumschiff oder zumindest deren Nachfahren auf der Erde wandeln. Wir können nur Vermutungen nach den möglichen Gründen anstellen. Aber wir wissen, dass wenn sich beide Seiten jemals treffen und gemeinsam gegen uns verbünden, dann sieht es wahrhaftig mit der Menschheit schwarz aus."
  STR_ENVOY_SHIP: "Gesandtenschiff"
  STR_ENVOY_SHIP_UFOPEDIA: "Gesandtenschiffen sind eine Seltenheit und fliegen noch seltener auf der Erde. Diese Schiffe befördern Mitglieder des Ätherischen Ordens, um sich mit den anderen Weltraumfahrern zu treffen und zu kommunizieren. Die auf den Schiffen befindlichen Waffensysteme sind nur durchschnittlicher Natur, aber diese sollten nicht unterschätzt werden. Sie befördern in der Regel sehr wichtige Vertreter der Außerirdischen und sollten somit um jeden Preis ergriffen werden. Diese Schiffe sind aufgrund ihrer goldenen Färbung leicht zu identifizieren."
  STR_SECTOID_GUARD_UFOPEDIA: "Die Sektoiden Wächter sind eine Organisation von Sektoiden, die von der normalen Sektoiden Befehlskette getrennt sind und von den  Ätherern selbst trainiert werden. Diese Wächter werden dann mit Missionen mit hoher Priorität beauftragt, wie das Schützen von Schlüsselinstallationen, und sie erhalten eine Körperpanzerung für erhöhten Schutz. Sie reisen manchmal mit regulären Sektoiden als Berater, aber interagieren selten mit anderen Außerirdischen außer Ätherern. Wir werden wohl mehr von ihnen sehen, wenn wir uns der Befehlsstruktur der Aliens nähern."
  STR_ETHEREAL_ORDER: "Ätherische Orden"
  STR_ETHEREAL_ORDER_UFOPEDIA: "Der Ätherische Orden ist unser Namen für den innern Kreis der Außerirdischen Gesellschaft. Diese Gruppe besteht ausschließ- lich aus Ätherern und scheinen über alle anderen Spezien, die wir auf der Erde begegnen, erhaben zu sein. Sie haben Zugriff auf Technologie, die den anderen Spezien nicht zur Verfügung steht oder die nicht von den \"einfachen\" Außerirdischen auf wissenschaftlicher Ebene verstanden sind. Es ist unklar, ob der Orden die Gesetze für die Außerirdischen Gesellschaft vorgibt, oder ob sie lediglich die Exekutive darstellen. So mächtig, wie sie auch sein mögen, sind sie kein direkter Bestandteil der Invasionsbemühungen."
  STR_PHOTON_BLADE: "Photonische Klinge"
  STR_PHOTON_BLADE_UFOPEDIA: "Diese Nahkampfwaffe basiert auf einer exotischen Physik zur Bündelung eines Strahls aus photonischer Energie, der sich nur auf kurze Länge erstreckt. Die Teilchen bewegen sich vom Griff bis zur Spitze der \"Klinge\", um sich dann auf unerklärlicherweise Weise wieder zum Griff zurück zu bewegen. Dieser Prozess verliert dabei sehr wenig Energie. Im Griff scheint eine Energiequelle eingebaut zu sein, aber wir verstehen davon nicht die Funktionsweise und können somit die Waffe nicht reproduzieren. Diese Technologie unterscheidet sich sehr stark zu den anderen Außerirdischen Artefakte."
  STR_BLASTER_MULTI_LAUNCHER: "Blaster-Multi-Abschussrampe"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Diese Waffe scheint eine verkleinerte der Blaster-Abschussrampe zu sein. Die Funktionsweise ist sehr ähnlich, aber sie unterscheidet sich anhand der fortschrittlichen psionischen Schaltkreise. Diese Waffe übersteigt die bis jetzt beobachtete Außerirdische Technologie um Weiten und verhindert so, dass wir diese Waffe je nachbauen könnten. Die psionischen Schaltkriese ermöglichen den Abschuss von vielen Blaster-Bomben in kürzester Zeit."
  STR_BLASTER_MULTI_BOMB: "Blaster-Multi-Bombe"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Das Magazin enthält acht Schuß für die Blaster-Multi-Abschussrampe. Trotz der geringeren Sprengkraft entfalten sie eine zerstörerische Energie und können rasch abgefeuert werden."
  STR_FIRE_LAUNCHER: "Feuerkanone"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Diese Kanonen-ähnliche Waffen feuert eine Geschoss aus konzentrierter Energie ab, die bei Aufprall detoniert. Das Erstaunlichste an der Waffe ist, dass wir keinerlei Form einer Energiequelle finden konnten. Ebenfalls konnten wir bis jetzt nicht eine einzige schlüssige Theorie für die Funktionsweise aufstellen. Folglich ist diese Waffe zu fremdartig, als dass wir sie in unseren Werkstätten herstellen könnten."
  STR_ELECTRO_WHIP: "Elektro-Peitsche"
  STR_ELECTRO_WHIP_UFOPEDIA: "Die Elektro-Peitsche ähnelt sich sehr stark mit der Funktionsweise des Betäubungsstabs. Die Peitsche verwendet modulierte elektrische Pulse um ein Ziel kampfunfähig zu machen. Wir verstehen aber nicht auf das letzte Detail wie die Modulation funktioniert oder wo überhaupt die Energie herstammt. Auch wenn wir jetzt die Waffe verwenden können, ist es für uns unmöglich die Peitsche nachzubauen."
  STR_CONCUSSION_CANNON: "Erschütterungskanone"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Diese Waffe benutzt Schallimpulse um das gewünschte Ziel außer Gefecht zu setzen. Sie ist gegen Lebewesen sehr effektiv, führt aber nicht zu einem tödlichem Ausgang dessen. Wie genau die Schallwellen uns und andere Lebewesen beeinträchtigt ist für uns nach wie vor ein Rätsel. Ebenfalls wissen wir nicht wo die Energie entnommen wird und können somit die Waffe nicht kopieren."
