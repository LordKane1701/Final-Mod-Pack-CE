  STR_REPTOID_UFOPEDIA: "Die Reptoide befanden sich bereits eine lange Zeit auf der Erde bevor überhaupt die Invasion begann. Trotz ihrer bestialischen Erscheinung besitzen eine unaußergewöhnliche Intelligenz, die sie als exzellente Spione und Agenten befähigt. Zu ihren Ursprung ist nicht viel bekannt, aber ihre lange Existenz auf der Erde und ihre genetische Ähnlichkeit mit uns lässt auf eine irdische Entstehungsgeschichte schließen. Nichtsdestotrotz ist ihre Loyalität gegenüber den Außerirdischen unerschütterlich."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Diese Kreature ist mit widerstandsfähigen Schuppen überzogen, die kleinkalibrige Kugeln mit Leichtigkeit aufhalten.  Seltsamerweise sind sie trotz ihrer reptilischen Erscheinung gegenüber Hitze beständig. Das Gehirn ist hochentwickelt und suggeriert eine mögliche übermenschliche Intelligenz. Das interessanteste Merkmal ist aber ihre DNA. Sie ist entweder irdischen Ursprungs oder sie wurde am Beispiel von Erdlebewesen erzeugt."
  STR_SALAMANDRON_UFOPEDIA: "Der Salamandron ist eine furchteinflössende Bestie. Sie ähnelt vage den irdischen Jägern der Urzeit, aber sie unterscheidet sich auch sehr stark. Für Terror bestimmt, mit Brandraketen ausgestattet, kann er eine kleine Stadt innerhalb von Minuten in Schutt und Asche verwandeln. Sein Verhalten kann mit kleinn ins Gehirn implantierten Empfänger reguliert werden, aber das Wesen agiert zumeist auf eigene Initiative. Das macht es schwierig zu kontrollieren, aber auch praktisch unempfindlich gegen Funkstörungen."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Diese Kreature ist sehr robust, mit dicken Schuppen überzogen und extrem beständig gegenüber Hitze. Eine Ausnahme zu dieser Regel stellen Laserstrahle dar. An dem winzigen Gehirn sind eine Anzahl von kleinen Implantate angebracht, die scheinbar den einfachen Kampf- oder Fluchtinstinkt provozieren sollen."
