  STR_MEDAL_DAYS_WOUNDED: "Scharlach-Herz"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Für einen Soldaten, der eine lange Zeit verwundet war."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "Die Selbstaufopferung des verwundeten Kriegers wird mit dieser Auszeichnung geehrt. Wortwörtlich eine 'Rote Tapferkeitsmedaille', ehrt sie einen schwer verwundeten Soldaten.{NEWLINE}{NEWLINE} Diese Auszeichnung wird nach der Gesamtzahl von Verwundungstagen verliehen, für je 30 Erholungstage bis zu einem Maximum von 300."
  STR_MEDAL_DOUBLEKILL: "Leistungsbeschreibung"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Für einen Soldaten, der sich auf dem Schlachtfeld hervorgetan hat indem er mehr als eine Bedohung rasch hintereinander ausschaltete."
  STR_MEDAL_FALLEN: "Gefallenen-Orden"
  STR_MEDAL_FALLEN_DESCRIPTION: "Für einen Soldaten, um ihren Tod und ihre Hingabe an die Verteidigung der Erde zu ehren."
  STR_MEDAL_FLANKSHOT: "Enfilade-Belobigung"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Für einen Soldaten, der großartige Taktiken eingesetzt hat um Feinde zu flankieren und töten."
  STR_MEDAL_GLOBETROTTER: "Weltenbummler"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Für einen Soldaten, der jedes einzelne Land der Erde vor der außerirdischen Bedrohung beschützt hat."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Für einen Soldaten, der jedes einzelne Land der Erde vor der außerirdischen Bedrohung beschützt hat."
  STR_MEDAL_GRENADIER: "Grenadier-Medaille"
