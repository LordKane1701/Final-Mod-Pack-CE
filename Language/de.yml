  STR_MUTON_SHADER_UFOPEDIA: "Diese weiblichen Mutonen haben Gehirnstrukturen entwickelt, die ihnen einen psionischen Schutz verleihen. Sie sind auch schneller und flinker, allerdings mit einer etwas geringeren Muskelmasse. Diese seltenen Einheiten werden zur Aufklärung und Unterstützung bei größeren außerirdischen Operationen hinter den feindlichen Linien eingesetzt."
